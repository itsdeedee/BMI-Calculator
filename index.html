<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <header class="header1">
      <div class="head2">
        <h1>Body Mass Index</h1>
        <h2>Calculator</h2>
        <a class="BMI-link" href="/">Calculate your BMI</a>
      </div>
    </header>

    <div class="container">
      <div class="box">
        <h1>BMI Calculator</h1>
        <div class="bmiContent">
          <div class="input">
            <label for="Age">Age</label>
            <input type="number" class="ageInput" id="Age" required />
          </div>
          <div class="Sex">
            <div class="row">
              <label class="container">
                <input type="radio" name="gender" id="male" />
                <p class="text">Male</p>
                <span class="checkmark"></span>
              </label>
              <label class="container">
                <input type="radio" name="gender" id="female" />
                <p class="text">Female</p>
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="Scale">
            <div class="height-input">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" required />
            </div>
            <div class="weight-input">
              <label for="height">Weight(kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>
          <a class="calculate-BMI" href="/">Calculate BMI</a>
        </div>
        <div class="BMI-result">
          <p>Your BMI is</p>
          <div class="result">00.00</div>
          <p class="comment"></p>
        </div>
      </div>
    </div>
  </body>
</html>
